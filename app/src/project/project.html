
<div class="project-cover" ng-style="{background: '#fff url( {{project.image}} ) no-repeat center center fixed'}"></div>

<div class="container">
    <md-content style="margin-top: -50px; text-align: left">
        <md-card>
            <md-card-content>
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
                <p><a ng-href="{{ project.repository }}">{{ project.repository }}</a></p>
                <p><a href="{{ project.demo }}">Demo URL</a></p>
                <p>Licen»õa: {{ project.license }}</p>
                <p>Autor: {{ project.author }}</p>
                <p>Status: {{ project.status }}</p>
                <h3>Echipa:</h3>
                <div class="md-whiteframe-z2 userCard" ng-repeat="member in project.team">
                    <img src="style/images/icon.png" alt="" class="userIcon"/>
                    Nume: {{ member.firstName }} {{ member.lastName }}<br/>
                    Rol: {{ member.role }}<br/>
                    Mail: {{ member.email }}
                </div>
            </md-card-content>
        </md-card>
    </md-content>
</div>
